name: Builds container image with cache
on:
  workflow_call:
    inputs:
      context:
        description: Context for the build (default ".")
        required: true
        type: string
        default: .
      file:
        description: Path to the Dockerfile. (default {context}/Dockerfile)
        required: true
        type: string
        default: Dockerfile
      tags:
        description: Comma separated list of tags (name/app:latest,name/app:1.0.0)
        required: true
        type: string
      load:
        description: Load is a shorthand for --output=type=docker (default false)
        required: false
        type: bool
        default: false

permissions:
  contents: read
  packages: write
jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          # Invalidate cache if the Dockerfile changes
          key: ${{ runner.os }}-buildx-${{ hashFiles(inputs.containerfile) }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.file }}
          tags: ${{ inputs.tags }}
          push: ${{ inputs.push }}
          load: ${{ inputs.load }}
          # Use local caching
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
