name: Create Release ðŸš€
permissions:
  contents: read
on:
  workflow_call:
    inputs:
      runs-on:
        required: false
        type: string
        default: "ubuntu-latest"
    secrets:
      SVC_TOKEN: # Token for service account
        required: true
jobs:
  release:
    runs-on: ${{ inputs.runs-on }}
    container:
      image: node:lts-alpine3.23
    steps:
      - name: Install git
        run: apk add --no-cache git
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.SVC_TOKEN }}
        run: npx semantic-release@24.2.1
