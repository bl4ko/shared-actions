name: Create Release ðŸš€
permissions:
  contents: read
on:
  workflow_call:
    secrets:
      SVC_TOKEN: # Token for service account
        required: true
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: "lts/*"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.SVC_TOKEN }}
        run: npx semantic-release@24.2.1
